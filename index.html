<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">My Library</div>
        <button type="button" id="addBook">Add new Book</button>
        <div>
            <dialog>
                <form id="newBookForm" class="newBookForm" novalidate>
                    <label for="title">Book title: 
                        <input type="text" name="title" id="title" required>
                        <span class="error" aria-live="polite"></span>
                    </label>
                    <label for="author">Author: 
                        <input type="text" name="author" id="author" required>
                        <span class="error" aria-live="polite"></span>
                    </label>
                    <label for="pages">Number of pages: 
                        <input type="number" name="pages" id="pages" required>
                        <span class="error" aria-live="polite"></span>
                    </label>
                    <label for="read">Have you read it: 
                        <input type="radio" name="read" value="true" id="isRead" checked>Yes
                        <input type="radio" name="read" value="false" id="isNotRead">No
                    </label>
                    <div>
                        <label for="submit">
                            <button id="submit" value="default">Add book</button>
                        </label>
                        <label for="cancel">
                            <button value="cancel" formmetod="dialog" autofocus>Cancel</button>
                        </label>
                    </div>
                </form>
            </dialog>
        </div>
        <div class="library" id="library">
        </div>
    </div>
</body>
</html>
